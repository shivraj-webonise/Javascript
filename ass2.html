<html>
    <head><title> Calculator </title></head>

    <body>

        <form name="calculator" style="justify-content: center; align-items: center;">

            <span>Input1 :</span>
            <input type="number" name="in1"> <br>
            <span>Input1 :</span>
            <input type = "number" name="in2"> <br>
            <br>
            <br>


            <button type="button" onclick="calculate(1)">Add</button>
            <button type="button" onclick="calculate(2)">Sub</button>
            <br>
            <br>
            <span>Result :</span><input type ="number" name = "result"> <br>
        </form>

        <script type="text/javascript">

        const calculate = (operation) =>{
            let numberOne,numberTwo;
            let result;

            numberOne = Number(document.calculator.in1.value);
            numberTwo = Number(document.calculator.in2.value);
               
            if(!numberOne || !numberTwo)
            {
                alert("Enter two numbers...');
                return;
            }
            switch(operation)
            {
                case 1:
                    document.calculator.result.value = numberOne+numberTwo;
                    break;
                
                case 2:
                    document.calculator.result.value = numberOne-numberTwo;
                    break;

            }
           
            
            
        }

        </script>

        </form>

    </body>
</html>
